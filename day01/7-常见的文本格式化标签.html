<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        根据标签的显示模式可以标签分为 ：
            块级标签 ： 独占一行  ： h1~h6   p 
            内联标签  ： 不独占一行，并排排列 : span    格式化文本标签
    -->
    <b>加粗文本1</b>
    <strong>加粗文本2</strong>
    <i>倾斜文本1</i>
    <em>倾斜文本2</em>
    O<sub>2</sub><br>
    2<sup>4</sup>
    <del>￥123.00</del>

</body>
</html>

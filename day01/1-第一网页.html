<!-- 文档类型声明(DTD)，它必须放在网页的第一行， 它不是一个标签，它告诉浏览器要以html5的规范来解析这个文档  -->
<!DOCTYPE html> 
<!--html 根标签-->
<html lang="en">
<!--head 是描述区-->
<head>
    <!--
        meta叫元信息标签  ： 用于描述网页自身的一些信息 ，不会在网页中显示（编码格式 、写视口标签、 关键词、描述词 ）
        charset="UTF-8" ： 设置网页的编码格式，告诉浏览器当前网页采用的是UTF-8编码格式
        UTF-8 ： 万国码 ，支持 英文、中文、韩文、日文...
        gb2312 ： 国标码 ： 支持中文简体 
        gbk  ： 是 gb2312是扩展版，支持简体 和繁体  
    -->
    <meta charset="UTF-8">
    <!--用于写网页的标题-->
    <title>我的第一网页</title>
</head>
<!--内容区 -->
<body>
</body>
</html>

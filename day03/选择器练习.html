<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器练习</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            background-color: cadetblue;
        }

        div {
            width: 100px;
            height: 100px;
        }

        #box1 {
            background-color: red;
            width: 100px;
            height: 100px;
        }

        .bg-blue {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="box1" class="bg-blue">这是div1</div>
    <div class="bg-blue">这是div2</div>
    <div>这是div3</div>
    <div>这是div4</div>
    <p class="bg-blue">这是p1,</p>
</body>

</html>

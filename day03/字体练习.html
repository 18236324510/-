<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体练习</title>
    <style>
        .p1 {
            font-size: 50px;
            font-weight: bold;
            font-family: 'Times New Roman', "楷体";
            font-style: italic;
        }

        .p2 {
            font: italic bold 30px/30px "隶书";
        }
    </style>
</head>

<body>
    <p class="p1">我是p1</p>
    <p class="p2">我是p2</p>
</body>

</html>

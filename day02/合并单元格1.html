<!DOCTYPE html>

<head>

    <title>合并单元格练习</title>

        td {
            width: 100px;
        }
    </style>
</head>

<body>
    <table height='300' cellspacing='0' border="1">
        <tr>
            <td colspan="2" rowspan="2"></td>

            <td></td>
        </tr>
        <tr>

            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>

        </tr>
        <tr>

            <td>需求原因</td>
